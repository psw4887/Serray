<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
</head>
<body>
<h2>[프로젝트 제목] <span th:text="${project.title}"></span></h2>
<h3>[프로젝트 상태] <span th:text="${project.state}"></span></h3>
<h4>[프로젝트 관리자] <span th:text="${project.id}"></span></h4>
<br />
<h4>[내용]</h4>
<div style="border: 1px dashed;  width: 300px; height: 100px; padding: 10px;">
    <span th:text="${project.content}"></span>
</div>
<br />
</body>
</html>
