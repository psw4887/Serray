<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Modify</title>
</head>
<body>
<div style="text-align: center; display: flex; justify-content: center">
    <div style="border: 1px solid;  width: 400px; height: 50px; padding: 10px;">
        <form th:action="'/comment/modify?taskNo=' + ${taskNo} + '&projectNo=' + ${projectNo} + '&commentNo=' + ${commentNo}" method="post">
            <span>새 코멘트 작성</span>
            <input type="text" name="content" th:value="${content}" ><br />
            <input type="submit" value="modify">
        </form>
    </div>
</div>
</body>
</html>
